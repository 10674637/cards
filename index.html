<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Hello, world!</title> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
<!-- Card -->
<div class="card card-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/img%20%2848%29.jpg');">

  <!-- Content -->
  <div class="text-white text-center d-flex align-items-center rgba-black-strong py-5 px-4">
    <div>
      <h5 class="pink-text"><i class="fas fa-chart-pie"></i> Welcome To</h5>
      <h3 class="card-title pt-2 message"><strong>Mind reading app</strong></h3>

        <div class="card-group">
            <div class="card">
              <div class="card-body">
                <a class="btn btn-light"><i class="far fa-clone left"></i> hidden card </a>
                
              </div>
              <div class="card-footer">
                <small class="text-muted square">🞑 </small>
                <small class="text-muted cross">➕ </small>
                <small class="text-muted star">★</small>
                <small class="text-muted circle">🞅</small>
                <small class="text-muted wave" data-fa-transform="rotate-45">〜</small>
              </div>
            </div>


          </div>

            <p>I'm going to test you for extra sensory power. The other side of this card is a circle, plus, waves, square, or star. Clear your mind. When you're ready, say the name out loud.</p>
            <a class="btn btn-light"><i class="far fa-clone left"></i> click to talk 🎙️ </a>

      </div>
  </div>
  <!-- Content -->
    
</div>
<!-- Card -->
